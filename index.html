<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <title>Converter to PDF</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <div class = "container card text-center border-primary">
            <div class="card-header">
                <h2>Converter files to PDF</h2>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data"><br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="file" name="filedata" class="custom-file-input" id = "upload-file" /><br><br>
                            <input type="submit" value="Send" id = "send-btn" class="btn btn-primary btn-lg" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            let input = document.getElementById('upload-file');
            let button = document.getElementById('send-btn');

            button.disabled = true;
            input.addEventListener('input', function(event) {
                let val = event.target.value;
                if(val ===''){
                    button.disabled = true;
                }
                else button.disabled = false
            });
        </script>
    </body>
</html>
